<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> <!-- Character set -->
    <meta name="viewport" content="width=device-width">
    <title>Sign Up Sheet</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <form>
      <section class="container">
        
        <h1 class="title">Sign Up</h1>

        <fieldset class="box-border">
          <input class= "first" type="text" placeholder=" First Name"></input>
          <input class= "last" type="text" placeholder=" Last Name"><br>

          <input class= "Mobile" type="text" placeholder=" Mobile No."><br>
          <input class= "Email" type="text" placeholder=" Email Address"><br>
          <input class= "pass" type="password" placeholder=" Password"></input>
          <input class= "confirm" type="password" placeholder=" Confirm Password"><br>
        </fieldset>

        <div class="mid" role="Radio and Terms & Conditions">
          <input class="dot" type="radio">I Agree</input>
          <p class="text">By clicking Register, you agree to the Terms and Conditions set out by this site, including our Cookie use.<p>
        </div>

        <div class="buttons" role="Submit Buttons">
          <input class= "register" type="button" value="Register"></input>
          <input class="sign" type="button" value="Sign In"></input>
        </div>

      </section>
    </form>
  </body>
</html>
